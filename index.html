<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тренажёр устного счёта</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Кнопка назад -->
<button id="backButton" onclick="goBack()" style="display:none;">← Назад</button>

<h1>Тренажёр устного счёта</h1>

<!-- Меню выбора типа счёта -->
<div id="menu">
  <p>Выберите тип счёта:</p>
  <button onclick="start('addition')">Сложение</button>
  <button onclick="start('subtraction')">Вычитание</button>
  <button onclick="start('multiplication')">Умножение</button>
  <button onclick="start('division')">Деление</button>
</div>

<!-- Тренировка -->
<div id="train" style="display:none;">
  <div id="example"></div>

  <div id="input-area">
    <input id="answer" type="number" inputmode="numeric" pattern="[0-9]*" autocomplete="off" autofocus>
  </div>

  <p id="result"></p>
  <p>Время на пример: <span id="singleTime">0</span> секунд</p>

  <div id="history"></div>

  <div class="level-buttons">
    <p>Выбери уровень сложности:</p>
    <button onclick="setLevel('easy')">Лёгкий</button>
    <button onclick="setLevel('medium')">Средний</button>
    <button onclick="setLevel('hard')">Сложный</button>
    <button onclick="setLevel('extreme')">Очень сложный</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
